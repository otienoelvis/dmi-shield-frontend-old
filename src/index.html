    .welcome-container {
      display: grid;
      align-items: center;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 5px;
    }

    .raised-button-color {

    }

    mat-toolbar {

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .spacer {
      flex: 1 1 auto
    }

    .container {
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    .nav {

      height: 50px;
      display: flex;

      margin-right: 5px;

      cursor: pointer;
      background: rgb(230, 230, 230);
    }

    .view-spinner--inline {
      width: 30px !important;
      height: 30px !important;
      display: inline-block !important;
      vertical-align: middle;
      margin: 0 10px;
    }

    .view-icon--inline {
      width: 30px !important;
      height: 30px !important;
      display: inline-block !important;
      vertical-align: middle;
      margin: 0 10px;
    }

    .view-color--green {
      color: green;
    }

    .view-border-radius--30 {
      border-radius: 30px !important;
    }

    .view-card {
      margin: 20px 0 !important;
    }

    .view-float--right {
      float: right;
    }

     .border-none{
       border:0;
       outline:0;
    }



    .view-text--size-large {
      font-size: large;
    }

    .view--text-title {
      display: inline-block;
      margin: 0 5px 8px;
      padding: 0 10px;
      min-width: 180px;
    }

    .view--text-title .text {
      color: black;
    }

    .view--text-title .title {
      font-size: 13px;
    }

      position: relative !important;
    }

    /* Alignment */
    .view-align--right {

    }
