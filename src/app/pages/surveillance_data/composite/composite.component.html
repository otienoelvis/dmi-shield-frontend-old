<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title>Uploaded Files</mat-card-title>

    <span class="flex-1-auto"></span>

    <a [routerLink]="['/surveillance/modify']" mat-flat-button color="primary" class="view-button">
      Upload New File
    </a>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <mat-label>Search</mat-label>
      <input type="string" matInput [(ngModel)]="FilterUser.MFilter.mf_search" (change)="loadComposite()" />
    </mat-form-field>

    <mat-card class="b-1 shadow-none view-card" *ngFor="let SeekUser of Users">
      <mat-card-content>
        <a mat-stroked-button color="warn" class="view-button view-float--right" [routerLink]="">
          Delete
        </a>

        <a mat-stroked-button color="primary" class="view-button view-float--right" [routerLink]="">
          Edit
        </a>

        <p class="view-text--size-large">
          Monday File 15 March.csv
        </p>


      </mat-card-content>
    </mat-card>
