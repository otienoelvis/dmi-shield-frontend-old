<div class="m-l-24 m-r-24">
  <mat-card class="composite-data">
    <mat-card-header>
      <mat-card-title>Uploaded Files</mat-card-title>

      <span class="flex-1-auto"></span>

      <a [routerLink]="['/surveillance/modify']" mat-flat-button color="primary" class="view-button">
        Upload New File
      </a>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <mat-label>Search</mat-label>
        <input type="string" matInput [(ngModel)]="FilterSurveillanceData.MFilter.mf_search" (change)="loadComposite()" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>

      <table mat-table [dataSource]="Surveillance">

        <ng-container matColumnDef="file_original_name">
          <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
          <td mat-cell *matCellDef="let element">{{element.file_original_name}}</td>
        </ng-container>

        <ng-container matColumnDef="file_type">
          <th mat-header-cell *matHeaderCellDef> <b>Type</b> </th>
          <td mat-cell *matCellDef="let element">{{element.file_type}}</td>
        </ng-container>

        <ng-container matColumnDef="validated">
          <th mat-header-cell *matHeaderCellDef> <b>Validity Status</b> </th>
          <td mat-cell *matCellDef="let element">{{ getValidityStatus(element.validated) }}</td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> <b>Created Date</b> </th>
          <td mat-cell *matCellDef="let element">{{ parseDate(element.createdDate) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><b>Actions</b></th>
          <td mat-cell *matCellDef="let element">
            <mat-menu #actionsMenu="matMenu">
              <button mat-menu-item (click)="deleteInstance(element)">Delete</button>
              <button mat-menu-item (click)="downloadFile(element)">Download</button>
            </mat-menu>

            <a mat-stroked-button color="primary" class="view-button" [matMenuTriggerFor]="actionsMenu">
              Options
            </a>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="TableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: TableHeaders;"></tr>
      </table>

    </mat-card-content>
  </mat-card>

</div>
